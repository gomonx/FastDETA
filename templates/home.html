<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to FAST SPACE!</title>
    <link href="{{ url_for('static', path='css/bulma.min.css') }}" rel="stylesheet">
</head>
<body>
<div class="columns">
    <div class="column is-full">
        <nav class="navbar">
            <div class="container">
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                   data-target="navMenu">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
                <div id="navMenu" class="navbar-menu">
                    <div class="navbar-start">
                        <a class="navbar-item" href="/">
                            Home
                        </a>
                        <a class="navbar-item" href="/docs">
                            Documentation
                        </a>
                    </div>

                    <div class="navbar-end">
                        <div class="navbar-item">
                            <div class="buttons">
                                <a class="button is-dark" href="https://github.com/gomonx/FastDETA">Github</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <section class="hero is-primary is-fullheight">
            <div class="hero-head">

            </div>

            <div class="hero-body">
                <div class="container has-text-centered">
                    <p class="title">Welcome {{msg}}</p>
                    <p class="subtitle">Easy & Faster API</p>
                    <p class="subtitle">power by
                        <a href="https://fastapi.tiangolo.com/">FastAPI</a>
                        & <a href="https://deta.space">Deta.space</a>
                    </p>
                </div>
            </div>
        </section>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {

  // Get all "navbar-burger" elements
  const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

  // Add a click event on each of them
  $navbarBurgers.forEach( el => {
    el.addEventListener('click', () => {

      // Get the target from the "data-target" attribute
      const target = el.dataset.target;
      const $target = document.getElementById(target);

      // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
      el.classList.toggle('is-active');
      $target.classList.toggle('is-active');

    });
  });

});

</script>
</body>
</html>
